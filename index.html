<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>To-Do App</title>
</head>

<body>
    <div class="app">
        <div class="app-box">
            <header class="app-header">
                <h1 class="title">To-Do List</h1>
            </header>

            <div class="input-group">
                <input class="input" type="text" placeholder="Adicione sua tarefa">
                <button class="btn-add">&#65291;</button>
            </div>

            <div class="tasks">
                <ul class="task-list"></ul>
                <span class="btn-clear">Clear</span>
            </div>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>

</body>

</html>
